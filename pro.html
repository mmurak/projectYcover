<html>
	<head>
		<title>『黄表紙總覽』検索</title>
		<link rel="shortcut icon" href="kiwi-bird.png">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" >
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<link rel="stylesheet" href="./pro.css">
	</head>
	<body>
		<h3>『黄表紙總覽』検索</h3>
		<button id="Shomei" class="toggle-button">書名</button>
		<button id="Hashira" class="toggle-button">柱題</button>
		<button id="Jinmei" class="toggle-button">人名</button>
		<button id="Zakki" class="toggle-button">雑記</button>
		<br>
		<input type="textfield" id="TextEntry" size="40" placeholder="ひらがなで検索語を入力"/>
		<br>
		<button id="IndexSearch" >索引検索（Shift+Enter）</button>
		<button id="EraseEntry" >索引語消去（Escape）</button>
		<hr>
		<button id="Joukan" class="toggle-button2">前篇</button>
		<button id="Chuukan" class="toggle-button2">中篇</button>
		<button id="Gekan" class="toggle-button2">後篇</button>
		&nbsp;
		<button id="Seigo" class="sbutton">正誤/追補</button>
		<br>
		<input type="textfield" id="PageEntry" placeholder="半角でページ数を入力"/>
		<br>
		<button id="OpenPage" >ページを開く（Enter）</button>
		<button id="ErasePage" >ページ消去（Escape）</button>

		<div class="footer">
		使用するには国立国会図書館デジタルコレクションの<a href="https://www.ndl.go.jp/jp/use/digital_transmission/individuals_index.html">個人向けデジタル化資料送信サービス</a>に登録、ログインしておく必要があります。
		</div>

		<script src="./assets/bigIndex.js"></script>
		<script src="./assets/errataIndex.js"></script>
		<script src="./scripts/regulator.js"></script>
		<script src="./scripts/pro.js"></script>
	</body>
<html>
